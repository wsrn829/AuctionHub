{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <h1 class="mb-4">Categories</h1>

        <div class="list-group">
            {% for category in categories %}
                <a href="{% url 'category' category.id %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
